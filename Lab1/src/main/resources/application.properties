spring.application.name=Lab1
# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=J6Security2;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123

spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ============================================
# JPA/HIBERNATE CONFIGURATION FOR MSSQL
# ============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CRITICAL: Change dialect to SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# CRITICAL: Preserve case-sensitive names
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# ============================================
# LOGGING
# ============================================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# ERROR HANDLING
# ============================================
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-stacktrace=never

