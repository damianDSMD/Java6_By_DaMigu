<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Main Content Card -->
    <div class="card main-card mb-4">
        <div class="card-header bg-primary text-white">
            <h3><i class="bi bi-shield-lock-fill"></i> Lab 1</h3>
        </div>
        <div class="card-body">
            <!-- Current Page Message -->
            <div class="alert alert-info">
                <h4><i class="bi bi-info-circle"></i> <span th:text="${message}"></span></h4>
            </div>

            <!-- Navigation Links -->
            <h5 class="mt-4 mb-3"><i class="bi bi-link-45deg"></i> Navigation Links:</h5>
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-house-door"></i> Home (/)</span>
                    <span class="badge bg-success">Public</span>
                </a>
                <a href="/poly/url0" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-link"></i> URL 0 (/poly/url0)</span>
                    <span class="badge bg-warning text-dark">Protected</span>
                </a>
                <a href="/poly/url1" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-link"></i> URL 1 (/poly/url1)</span>
                    <span class="badge bg-warning text-dark">Protected</span>
                </a>
                <a href="/poly/url2" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-link"></i> URL 2 (/poly/url2)</span>
                    <span class="badge bg-warning text-dark">Protected</span>
                </a>
                <a href="/poly/url3" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-link"></i> URL 3 (/poly/url3)</span>
                    <span class="badge bg-warning text-dark">Protected</span>
                </a>
                <a href="/poly/url4" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-link"></i> URL 4 (/poly/url4)</span>
                    <span class="badge bg-warning text-dark">Protected</span>
                </a>
            </div>
        </div>
    </div>

    <!-- User Information Card (BÃ i 2 & 3) -->
    <div th:replace="~{user-info :: user-info}"></div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
