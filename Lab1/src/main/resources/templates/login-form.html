<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 25px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container mx-auto">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="bi bi-shield-lock"></i> Login Form</h3>
                <p class="mb-0">Spring Boot Security Lab 1</p>
            </div>
            <div class="card-body p-4">
                <!-- Message Alert -->
                <div class="alert"
                     th:classappend="${message == 'Đăng nhập thành công'} ? 'alert-success' :
                                        ${message == 'Đăng nhập thất bại'} ? 'alert-danger' :
                                        ${message == 'Đăng xuất thành công'} ? 'alert-info' : 'alert-primary'"
                     role="alert">
                    <strong th:text="${message}"></strong>
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Email / Username
                        </label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="user@gmail.com"
                               required>
                        <small class="form-text text-muted">
                            Use: user@gmail.com, admin@gmail.com, or both@gmail.com
                        </small>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter password"
                               required>
                        <small class="form-text text-muted">
                            Password: 123
                        </small>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox"
                               class="form-check-input"
                               id="remember-me"
                               name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me for 3 days
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-house"></i> Back to Home
                    </a>
                </div>

                <!-- User Info -->
                <div class="mt-4 p-3 bg-light rounded">
                    <h6 class="text-muted">Test Accounts:</h6>
                    <ul class="list-unstyled mb-0 small">
                        <li><strong>User:</strong> user@gmail.com / 123</li>
                        <li><strong>Admin:</strong> admin@gmail.com / 123</li>
                        <li><strong>Both:</strong> both@gmail.com / 123</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
