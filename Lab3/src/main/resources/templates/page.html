<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>FPT Polytechnic - Spring Security Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { padding-top: 80px; }</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">FPT Polytechnic</a>

        <div class="navbar-nav ms-auto d-flex align-items-center gap-3">

            <!-- ĐÃ ĐĂNG NHẬP -->
            <div th:if="${@auth.authenticated}" class="text-white text-center text-md-start">
                Xin chào <strong th:text="${@auth.username}">User</strong><br>
                <small>Quyền: <span th:text="${@auth.roles}">[ROLE]</span></small>
            </div>

            <form th:if="${@auth.authenticated}" th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button>
            </form>

            <!-- CHƯA ĐĂNG NHẬP -->
            <div th:if="${!@auth.authenticated}" class="d-flex gap-2">
                <a th:href="@{/login/form}" class="btn btn-outline-light btn-sm">Đăng nhập</a>
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger btn-sm">
                    Google
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center text-primary my-5" th:text="${message}">Trang chủ</h1>

    <div class="row text-center g-3">
        <div class="col-md"><a href="/" class="btn btn-outline-primary w-100">Home (public)</a></div>
        <div class="col-md"><a href="/poly/url1" class="btn btn-success w-100">url1 (đã login)</a></div>
        <div class="col-md"><a href="/poly/url2" class="btn btn-info w-100">url2 (USER)</a></div>
        <div class="col-md"><a href="/poly/url3" class="btn btn-warning w-100">url3 (ADMIN)</a></div>
        <div class="col-md"><a href="/poly/url4" class="btn btn-danger w-100">url4 (USER/ADMIN)</a></div>
    </div>
</div>

</body>
</html>
