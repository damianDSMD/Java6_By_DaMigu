<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mb-4">Đăng nhập</h2>

            <div th:if="${param.error}" class="alert alert-danger">
                Sai tài khoản hoặc mật khẩu!
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Đã đăng xuất thành công!
            </div>

            <!-- Form login truyền thống -->
            <form th:action="@{/login}" method="post" class="card p-4">
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required/>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="remember-me" class="form-check-input"/>
                    <label class="form-check-label">Nhớ mật khẩu</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </form>

            <div class="text-center my-4">HOẶC</div>

            <!-- Đăng nhập Google -->
            <a th:href="@{/oauth2/authorization/google}"
               class="btn btn-danger w-100">
                <img src="https://www.google.com/favicon.ico" width="20" height="20"/>
                Đăng nhập với Google
            </a>
        </div>
    </div>
</div>

</html>
